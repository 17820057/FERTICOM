<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERTICOM</title>
    <link rel="icon" href="..\recursos\favicon.ico">
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <div class="container">
        <p class="contact">¡Contáctanos ahora!</p>
        <div class="registro">
            <form action="" class="form">
                <div class="form__container">
                    <div class="form__group">
                        <label for="Nombre de usuario">Nombre completo</label>
                        <input type="text" name="nombre" id="nombre" class="form__imput"
                            placeholder="Nombre completo" />
                    </div>
                    <div class="form__group">
                        <label for="correo electrónico ">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" class="form__imput"
                            placeholder="Correo electrónico" />
                    </div>
                    <div class="form__group">
                        <label for="Teléfono">Teléfono</label>
                        <input type="tel" name="Teléfono" id="Teléfono" class="form__imput" placeholder="Teléfono" />
                    </div>
                    <div class="form__group">
                        <label for="Asunto del mensaje">Asunto del mensaje</label>
                        <select class="form__imput" id="seleccion" name="opcion">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Asesoria">Asesoria</option>
                            <option value="Cotizaciones">Cotizaciones</option>
                            <option value="Catálogo">Catálogo</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="Comentario">Comentario</label>
                        <input type="text" name="Comentario" id="Comentario" class="form__imput"
                            placeholder="Comentario" />
                    </div>
                    <div class="form__button-container">
                        <button type="submit" class="form__submit">
                            <span class="form__submit__text">Enviar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="mapa">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3977.7945184267473!2d-75.15129842493982!3d4.4492939955249575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e38cf818aa9cc09%3A0xd744ed5b3db3e763!2sCra.%2013%20A%20%23138-55%2C%20Ibagu%C3%A9%2C%20Tolima!5e0!3m2!1ses!2sco!4v1708533184537!5m2!1ses!2sco"
            width="100%" height="80%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="oficinas">
        <h4 class="oficinas__title">Nuestras oficinas</h4>
        <div class="oficinas__info">
            <p>CRA 13 A # 138-55 Sector Oviedo</p>
            <p>oxyagro@hotmail.com</p>
            <p>(608) - 5166423, (608) - 2672748</p>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__logos">
                <img class="footer__ferticom" src="../recursos/LOGO FERTICOM.png" alt="">
                <div class="footer__redes">
                    <img class="icons" src="../recursos/logo face redes.png" alt="">
                    <img class="icons" src="../recursos/logo insta redes.png" alt="">
                    <img class="icons" src="../recursos/logo tiktok redes.png" alt="">
                </div>
            </div>
            <div class="footer__menu">
                <div class="footer__vinculos">
                    <a class="v__Eventos" href="general.html">Eventos</a>
                </div>
                <div class="footer__vinculos">
                    <a class="v__mercado" href="general.html">Mercado</a>
                    <a class="vi__mercado" href="general.html">Nacional</a>
                    <a class="vin__mercado" href="general.html">Internacional</a>
                </div>
                <div class="footer__vinculos">
                    <a class="v__Ayuda" href="general.html">¿Necesitas ayuda?</a>
                    <a class="vi__Ayuda" href="general.html">Preguntas frecuentes</a>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <p class="copy">Copyright © Ferticom. Todos los derechos reservados 2023</p>
        </div>
    </footer>

</body>

</html>

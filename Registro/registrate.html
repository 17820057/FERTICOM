<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registro.css" />
</head>

<body>
    <form action="" class="form">
        <h3 class="form-title">REGISTRATE</h3>

        <div class="form-container">
            <div class="form-group">
                <label for="Nombre de usuario">Nombre de usuario</label>
                <input type="text" name="nombre" id="nombre" class="form-imput" placeholder="Nombre de usuario" />
            </div>
            <div class="form-group">
                <label for="correo electrónico ">correo electrónico </label>
                <input type="email" name="correo" id="correo" class="form-imput" placeholder="correo electrónico " />
            </div>
            <div class="form-group">
                <label for="password">contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-imput" placeholder="contraseña" />
            </div>

            <p class="">
                consulte nuestra <a href="">politica de privacidad</a> para obtener
                detalles
            </p>

            <input type="checkbox" name="check-privacy" id="check-privacy" />
            <label for="check-privacy">He leido y acepto los terminos y condiciones.</label>

            <input type="submit" class="form-submit" value="Crear cuenta" />
        </div>
    </form>

</body>

</html>

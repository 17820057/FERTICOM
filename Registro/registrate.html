<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATE</title>
    <link rel="icon" href="..\recursos\favicon.ico">
    <link rel="stylesheet" href="registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registro">
        <div class="cont__img">
            <img src="../recursos/registro.jpg" alt="">
        </div>
        <div class="formulario">
            <form class="form" id="miFormulario">
                <h3 class="form__title">REGISTRATE</h3>

                <div class="form__container">
                    <div class="form__group">
                        <label for="Nombre de usuario">Nombre de usuario</label>
                        <input type="text" id="nombre" name="nombre" class="form__imput"
                            placeholder="Nombre de usuario" />
                    </div>
                    <div class="form__group">
                        <label for="correo electrónico ">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" class="form__imput"
                            placeholder="Correo electrónico" />
                    </div>
                    <div class="form__group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" class="form__imput"
                            placeholder="Contraseña" />
                    </div>

                    <div class="form__text">
                        <p class="form__paragraph">
                            consulte nuestra <a class="form__paragraph__href" href="">politica de privacidad</a> para
                            obtener
                            detalles
                        </p>
                        <div class="form__verify">
                            <input type="checkbox" name="check-privacy" id="check-privacy" />
                            <label for="check-privacy" class="form__paragraph">He leido y acepto los terminos y
                                condiciones.</label>
                        </div>
                        <div class="form__submit__align">
                            <input type="submit" class="form__submit" value="Crear cuenta" />
                            <p class="form__pargraph__p">
                                O Registrate con
                            </p>
                        </div>
                    </div>
                </div>

            </form>
            <div class="social_auth">

                <button id="googlelogin" class="form__submit__google">
                    <span class="form__submit__icon"></span>
                    <span class="form__submit__text">Continuar con Google</span>
                </button>
            </div>

        </div>
    </div>
</body>

</html>
